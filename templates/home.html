<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Trivia Showdown</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <div class="container-fluid welcome-container newcontainer">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" class="logo" alt="Logo">
        <div class="row h-100">
            <div class="col-md-6 right-side d-flex flex-column justify-content-center" style="padding-top: 64px;">
                <div>
                    <h1 class="title main-title">WELCOME!</h1>
                    <h1 class="title quiz-title">Quizaku</h1>
                    <h2 class="subtitle">Anime Trivia Showdown</h2>
                    <form action="{{ url_for('login') }}" method="get">
                        <button type="submit" class="btn btn-dark-violet btn-sm mt-4 newbutton">Get Started</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6 left-side position-relative ">
                <img src="{{ url_for('static', filename='images/homepage.jpg') }}" alt="Anime Background" class="img-fluid hero-image">
                <div class="overlay"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
